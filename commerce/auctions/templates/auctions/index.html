{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in active_listings %}
      <div>
        <h5> Title: {{ listing.title }} </h5>
        <h5> Seller: {{ listing.seller.username }} </h5>
      </div>
    {% empty %}
      <h3> There are no active listings currently.</h3>
    {% endfor %}

{% endblock %}
